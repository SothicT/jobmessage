<!DOCTYPE html>
<html>
<head>
		{% load staticfiles %}
		{% csrf_token %}
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="{% static "css/reset.css" %}"/>
		<link rel="stylesheet" href="{% static "css/common.css" %}"/>
		<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}"/>
		<script type="text/javascript">
			function check() {
				if(register_form.username.value == ""){
				alert("请输入用户名!");
				register_form.username.focus();
				return;
				}
				if(register_form.password.value == ""){
				alert("请输入密码!");
				register_form.password.focus();
				return;
				}
				if(register_form.repassword.value == ""){
				alert("	请再次输入密码！");
				register_form.repassword.focus();
				return;
				}
				if(register_form.password.value != register_form.repassword.value){
				alert("两次输入的密码不一样，请重新输入！");
				register_form.repassword.focus();
				return;
				}
				register_form.submit();
			}
		</script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/register_action/" method="post" name="register_form">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="账号">
							</div>
							<div class="ececk_warning"><span>账号不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="重复密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_btn">
								<button type="button" onclick="check()">注册</button>
								<!--使页面跳转不报403错误，防止CSRF验证失败-->
								{% csrf_token %}
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="http://localhost:8000/">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href=""><i class="fa fa-qq fa-2x"></i></a>
								<a href=""><i class="fa fa-weixin fa-2x"></i></a>
								<a href=""><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{% static "js/jquery.min.js" %} " ></script>
		<script type="text/javascript" src="{% static "js/common.js" %}" ></script>
		<div style="text-align:center;">

</div>
	</body>
</html>
